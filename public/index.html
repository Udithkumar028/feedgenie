<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FeedGenie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📝 Submit Your Feedback</h1>
  <textarea id="feedbackBox" placeholder="Type here..."></textarea>
  <button onclick="submitFeedback()">Submit</button>
  <p id="response"></p>
  <a href="dashboard.html">📊 View Dashboard</a>

  <script>
    async function submitFeedback() {
      const feedback = document.getElementById('feedbackBox').value;
      const res = await fetch('https://feedgenie-backend.onrender.com/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ feedback })
      });

      const data = await res.json();
      document.getElementById('response').textContent = data.message;
    }
  </script>
</body>
</html>
