<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FeedGenie - Submit Feedback</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìù Submit Your Feedback</h1>
  <form>
    <textarea id="feedback" placeholder="Write your feedback here..." required></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.querySelector('form');
    const feedbackInput = document.getElementById('feedback');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const feedback = feedbackInput.value.trim();
      if (!feedback) return;

      const res = await fetch('https://feedgenie-backend.onrender.com/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ feedback })
      });

      const data = await res.json();
      alert(data.message);
      feedbackInput.value = '';
    });
  </script>
</body>
</html>
