<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FeedGenie - Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .feedback {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Feedback Dashboard</h1>
  <div id="feedbackList">Loading...</div>

  <script>
    async function loadFeedbacks() {
      try {
        const res = await fetch('https://feedgenie-backend.onrender.com/feedbacks');
        const data = await res.json();

        const list = document.getElementById('feedbackList');
        list.innerHTML = '';

        if (data.length === 0) {
          list.innerHTML = '<p>No feedback yet.</p>';
          return;
        }

        data.reverse().forEach((fb, i) => {
          const div = document.createElement('div');
          div.className = 'feedback';
          div.innerHTML = `<strong>#${data.length - i}:</strong> ${fb.feedback}`;
          list.appendChild(div);
        });
      } catch (err) {
        document.getElementById('feedbackList').innerHTML = 'Failed to load feedbacks.';
      }
    }

    loadFeedbacks();
  </script>
</body>
</html>
