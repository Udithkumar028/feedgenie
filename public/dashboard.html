<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FeedGenie - Feedback Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Feedback Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Feedback</th>
        <th>Sentiment</th>
        <th>Score</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="feedback-table">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadFeedback() {
      const res = await fetch('https://feedgenie-backend.onrender.com/all');
      const data = await res.json();

      const table = document.getElementById('feedback-table');
      table.innerHTML = '';

      data.reverse().forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.feedback}</td>
          <td>${entry.sentiment}</td>
          <td>${entry.score}</td>
          <td>${new Date(entry.timestamp).toLocaleString()}</td>
        `;
        table.appendChild(row);
      });
    }

    loadFeedback();
  </script>
</body>
</html>
